name: Node.js CI with Hardhat

on:
  push:
    branches:
      - 'hardhat/**'
    paths:
      - 'contracts/**'
      - 'scripts/**'
      - 'test/**'
      - 'package.json'
      - 'hardhat.config.*'

jobs:
  build-and-create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Hardhat tests
        run: npx hardhat test

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          echo "Current branch is $BRANCH_NAME"
          
          existing_pr=$(gh pr list --head "$BRANCH_NAME" --state open --json number --jq '.[0].number')
          
          if [ -z "$existing_pr" ]; then
            echo "Creating new pull request..."
            gh pr create \
              --base main \
              --head "$BRANCH_NAME" \
              --title "Merge $BRANCH_NAME into main" \
              --body "PR created automatically by CI pipeline."
          else
            echo "Pull request for $BRANCH_NAME already exists (PR #$existing_pr)."
          fi
