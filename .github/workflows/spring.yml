name: Java CI with Maven and PostgreSQL

on:
  push:
    branches:
      - '**'
    paths:
      - '**.java'
      - '**/pom.xml'
      - '**/*.properties'

jobs:
  build-and-create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: read       # To read the repo contents (checkout)
      pull-requests: write # To create the pull request
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: Nigga
          POSTGRES_PASSWORD: psps
          POSTGRES_DB: defi_db
        ports:
          - 5432:5432
        options: >-
          # FIX 1: The entire command is now correctly wrapped in double quotes 
          # to prevent Docker from misinterpreting the flags (-d and -U).
          --health-cmd "pg_isready -d defi_db -U Nigga" 
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Wait for PostgreSQL to be ready
        # FIX 2: This explicit wait step addresses the "Failed to load ApplicationContext"
        # error by eliminating the race condition. It ensures the DB is fully initialized.
        run: |
          echo "Waiting for PostgreSQL service to start..."
          # The service is accessible via the service name 'postgres' on port 5432
          for i in 1 2 3 4 5; do
            # Use 'nc -z' to check if the port is open (listening)
            nc -z postgres 5432 && echo "PostgreSQL is ready!" && exit 0
            echo "Waiting for PostgreSQL... ($i/5)"
            sleep 5
          done
          echo "PostgreSQL startup timed out. Failing build."
          exit 1

      - name: Build with Maven
        env:
          # Credentials are set to match the service container exactly.
          SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/defi_db
          SPRING_DATASOURCE_USERNAME: Nigga
          SPRING_DATASOURCE_PASSWORD: psps
        run: mvn clean install

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          echo "Current branch is $BRANCH_NAME"
          
          existing_pr=$(gh pr list --head "$BRANCH_NAME" --state open --json number --jq '.[0].number')
          
          if [ -z "$existing_pr" ]; then
            echo "Creating new pull request..."
            gh pr create \
              --base main \
              --head "$BRANCH_NAME" \
              --title "Merge $BRANCH_NAME into main" \
              --body "PR created automatically by CI pipeline."
          else
            echo "Pull request for $BRANCH_NAME already exists (PR #$existing_pr)."
          fi