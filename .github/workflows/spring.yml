name: Java CI with Maven and PostgreSQL

on:
  push:
    branches:
      - '**'
    paths:
      - '**.java'
      - '**/pom.xml'
      - '**/*.properties'

jobs:
  build-and-create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: read       # To read the repo contents (checkout)
      pull-requests: write # To create the pull request
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: Nigga
          POSTGRES_PASSWORD: psps
          POSTGRES_DB: defi_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready -d defi_db -U Nigga # Checks database readiness
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # NOTE: No changes to Caching steps

      - name: Wait for PostgreSQL to be ready
        run: |
          # Use a loop to poll the database connection until it's ready.
          # This is an extra safety measure even with the service health check.
          for i in 1 2 3 4 5; do
            nc -z localhost 5432 && echo "PostgreSQL is ready!" && exit 0
            echo "Waiting for PostgreSQL... ($i/5)"
            sleep 5
          done
          echo "PostgreSQL startup timed out."
          exit 1
        # This step is often necessary because the 'service' health check can be misleading
        # and doesn't always reflect the database being fully ready to accept connections.

      - name: Build with Maven
        env:
          # Credentials from the previous fix:
          SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/defi_db
          SPRING_DATASOURCE_USERNAME: Nigga
          SPRING_DATASOURCE_PASSWORD: psps
        run: mvn clean install

      # NOTE: No changes to PR creation steps