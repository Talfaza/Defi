name: Java CI with Maven and PostgreSQL

on:
  push:
    branches:
      - 'spring/**'
    paths:
      - '**.java'
      - '**/pom.xml'
      - '**/*.properties'

jobs:
  build-and-create-pr:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: runner
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('testCI/pom.xml') }} 
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        working-directory: ./testCI 
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/testdb
          SPRING_DATASOURCE_USERNAME: runner
          SPRING_DATASOURCE_PASSWORD: password
        run: mvn clean install

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          echo "Current branch is $BRANCH_NAME"
          
          existing_pr=$(gh pr list --head "$BRANCH_NAME" --state open --json number --jq '.[0].number')
          
          if [ -z "$existing_pr" ]; then
            echo "Creating new pull request..."
            gh pr create \
              --base main \
              --head "$BRANCH_NAME" \
              --title "Merge $BRANCH_NAME into main" \
              --body "PR created automatically by CI pipeline."
          else
            echo "Pull request for $BRANCH_NAME already exists (PR #$existing_pr)."
          fi


